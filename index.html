---
layout: default
---

<div class="home">

  <section class="index-posts">
    <h1>Blog</h1>

    <ul class="posts">
      {% for post in site.posts limit:8 %}
        <li>
          <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
          Â»
          <a class="post-link" href="{{ post.url | prepend: site.url }}">{{ post.title }}</a>
        </li>
      {% endfor %}
    </ul>
    
    {% if site.posts.size > 8 %}
      <a href="{{ site.url }}/archive/" class="more">More..</a>
    {% endif %}
  </section>
</div>
